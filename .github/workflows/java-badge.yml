name: Generate Java Version Badge

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Extract Java version
      id: version
      run: |
        VERSION=$(cat java-version.txt)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create badge JSON
      run: |
        mkdir -p .github/badges
        echo "{\"schemaVersion\": 1, \"label\": \"Java\", \"message\": \"${{ steps.version.outputs.version }}\", \"color\": \"orange\"}" \
        > .github/badges/java.json

    - name: Commit badge
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update Java badge"
